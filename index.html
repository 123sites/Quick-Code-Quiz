<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Code Quiz!</title>
    <!-- Updated Bootstrap, 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- Body -->
<body>
    <div class="continer-fluid">
      <!-- High score and timer. -->
        <div class="m-5">
            <h1 class="fw-bold">Quick Code Quiz!</h1>
            <div>
                <a href="#" id="viewScores">View Scores</a>
            </div>
            <div id="timer" class="text-center">
                <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <!-- <div id="noTime" class="text-center">Time is Up!</div> -->
        </div>
        <div id="mainContent">
              <main>
                <div>
                  <!-- Start -->
                  <div id="start">
                      <p class="text-center">Quickly and accurately answer all 5 questions in 20 seconds or less! 
                        <br> You will have 5 seconds taken off for each wrong answer!</br>
                      <br> Click the Start button to begin! </br></p>
                      <button type="button" id="start-quiz-button">Start</button>
                  </div>
                  <!-- Questions -->
                  <div id="qDiv" style="display:none">
                    <p id="qTitle"></p>
                    <div>
                        <p><button id="btn0" class="ans"></button></p>
                        <p><button id="btn1" class="ans"></button></p>
                        <p><button id="btn2" class="ans"></button></p>
                        <p><button id="btn3" class="ans"></button></p>
                        <hr id="lineBreak" style="display:none">
                        <p id="aCheck" style="display:none" class="text-center"></p>
                    </div>
                  </div>
                  </div>
                    <!-- Score -->
                    <div id="info" style="display:none">
                        <div>
                            <h2>Your final score is <span id="finalScore"></span> !</h2>
                            <form>
                                <p class="fs-3">Enter your initials: <input id="initialInput">
                                <button type="submit" id="submitInitialBtn" class="btn btn-info" style="align-content:center">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div></div>
                </div>
                <!-- High scores -->
                <div id="highScore" style="display:none">
                    <h2>High Scores</h2>                   
                    <div id="listOfHighScores" class="list-group list-group-flush"></div>
                    <p>
                        <button type="submit" class="btn btn-info" id="goBack">Go Back</button>
                        <button type="submit" class="btn btn-info" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                </div>
              </main>
            <div></div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
